spring:
  jpa:
    # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true

  #datasource: # 데이터베이스 정보 추가
  #  url: jdbc:h2:mem:testdb
  #  username: sa

  h2:  # H2 콘솔 활성화
    console:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: #클라이언트 ID
            client-secret: #클라이언트 보안 비밀번호
            scope:
              - email
              - profile

jwt:
  issuer: ajufresh@gmail.com   # 이슈 발급자 설정
  secret_key: study-springboot  # 비밀키 설정
